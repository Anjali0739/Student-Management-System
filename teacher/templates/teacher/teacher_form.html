{% extends "TechSchool/base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h3 class="text-center mb-4">
            {% if teacher %} Edit Teacher {% else %} Add Teacher {% endif %}
        </h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter full name"
                           value="{{ teacher.name|default_if_none:'' }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter email"
                           value="{{ teacher.email|default_if_none:'' }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Phone</label>
                    <input type="text" name="phone" class="form-control" placeholder="Enter phone number"
                           value="{{ teacher.phone|default_if_none:'' }}" required>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Department</label>
                    <select name="department" class="form-select" required>
                        <option value="">Select Department</option>
                        {% for dept in departments %}
                            <option value="{{ dept.id }}" 
                                {% if teacher and teacher.department.id == dept.id %}selected{% endif %}>
                                {{ dept.name }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Joining Date</label>
                    <input type="date" name="joining_date" class="form-control"
                           value="{{ teacher.joining_date|date:'Y-m-d' }}">
                </div>

                <div class="col-md-6 mb-3">
                    <label class="form-label fw-bold">Photo</label>
                    <input type="file" name="photo" class="form-control">
                    {% if teacher and teacher.photo %}
                        <div class="mt-2">
                            <img src="{{ teacher.photo.url }}" alt="Teacher Photo" class="img-thumbnail" width="100">
                        </div>
                    {% endif %}
                </div>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-4">
                    {% if teacher %} Update Teacher {% else %} Add Teacher {% endif %}
                </button>
                <a href="{% url 'teacher_list' %}" class="btn btn-secondary px-4 ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
